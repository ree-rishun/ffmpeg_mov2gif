<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Video2GIF</title>
  <meta name="viewport"content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.5/dist/ffmpeg.min.js"></script>

  <!-- CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="title">
    <h1>Video2GIF</h1>
    <p>Powerd by FFmpeg</p>
  </div>
  <p id="message"></p>
  <label>
    <input
      id="videoFile"
      type="file">
  </label>

  <div id="preview">
    <span>
      <video
        id="videoPreview"
        controls></video>
    </span>
    <span>
      <img
        id="imagePreview"
        alt="変換結果"/>
    </span>
  </div>

  <label>
    <button
      id="convertButton">
      GIF画像に変換
    </button>
  </label>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
